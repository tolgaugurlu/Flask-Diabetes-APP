<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: #5c6bc0;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3f51b5;
    }
  </style>
  <body>
    <h2>Şeker Hastalığı Risk Değerlendirmesi Sonucu</h2>

    <p>Risk Değerlendirmesi: {{ result }}</p>
    <p>Risk Yüzdesi: {{ risk_percentage }}</p>
    <p>Tavsiye: {{ advice }}</p>

    <button onclick="window.location.href='/'">Risk Değerlendirmesi Yap</button>
  </body>
</html>
